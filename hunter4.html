<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
   <link rel="stylesheet" href="css/styles2.css">
  <link rel="stylesheet" href="css/swiper.css">
  
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="images/childrens clothes/girls/floral-dress.jpg" alt="floral-dress">
        </div>
        <div class="details">
          <h3>Girls clothes<br></h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="images/childrens clothes/boys/boys-shorts-and-shirt.jpg" alt="boys-shorts-and-shirt">
        </div>
        <div class="details">
          <h3>Boys clothes<br></h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="images/men shoes/hiking boot.jpg" alt="hiking">
        </div>
        <div class="details">
          <h3>Men's shoes<br></h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="images/women watches/accent watch.jpg" alt="accent">
        </div>
        <div class="details">
          <h3>Watches<br></h3>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="images/appliances/lg burner.jpg" alt="burner">
        </div>
        <div class="details">
          <h3>Burners<br></h3>
        </div>
      </div>
    </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <script type="text/javascript" src="swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
